
  
  <div class="header">
    <div class="row imgResponsive">
        <div class="responsive">
          <a href="https://krakowwelcome.com">
            <img  src="http://yea.com.pl/wp-content/uploads/2019/04/logo.png" alt="">
          </a>
        </div>
      </div>
<div class="nav">
    <a [@fadeIn3]="state3" id="calendar" (mouseenter)="onAnimate()" (mouseleave)="onAnimate()" routerLink="../calendar">Calendar<i class="icons"><img src="https://img.icons8.com/metro/32/000000/calendar-11.png"></i></a>
    <a [@fadeIn4]="state4" id="pricing" (mouseenter)="onAnimate2()" (mouseleave)="onAnimate2()" routerLink="../forLater">Prices<i class="icons"><img src="https://img.icons8.com/wired/32/000000/expensive.png"></i></a>
  
<div class="row">
  <div class="col-md-2"></div>
    <div class="col-md-10 col-sm-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="row" id="chooseRide">
              <div >
                  <mat-form-field>
                    <mat-label>Choose your ride</mat-label>
                    <select matNativeControl (click)="pickARide($event)">
                      <option value="" selected></option>
                      <option value="Transfer">Transfer</option>
                      <option value="Trip">Trip</option>
                    </select>
                  </mat-form-field>
                  
              </div>
            </div>
      <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3 col-sm-12">
      <section class="wycieczka form-group" > 
            
              <select class="dropdown-el labelFirst2" [@fadeIn]="showTransfer" (click)="dropdownTransfer($event)"  [(ngModel)]="name2"  name="Transfer" >
                <option name="Transfer" value="Transfer">Transfer</option>
                <option *ngFor="let transfer of transfers" [value]="transfer">{{transfer}}</option>
              </select>
              
      </section>
    </div>
    <div class="col-md-1"></div>
  
      <div class="col-md-3 col-sm-12">
        <section class="wycieczka" >
              <select class="dropdown-el tripDiv" (click)="dropdownTrip($event)" [@fadeIn]="showTrip" [(ngModel)]="name" name="trip" >
                  <option class="labelFirst " for="Trip" >Trip</option>
                  <option *ngFor="let trip of trips" [value]="trip">{{trip}}</option>
                </select>
        </section>
      </div>
      <div class="col-md-2 log-in ">
        <a routerLink="../login" class=" animated-button victoria-three">Log Out</a>
      </div>
  </div>
    <div class="row">
      <div class="col-md-5"></div>
        <div class="col-md-4">
            <section class="numberOfPpl"  [@fadeIn]="state" >
                <select class="dropdown-el" (click)="showSubmit($event)" [ngClass]="{expanded: personChange }"  [(ngModel)]="iloscOsob" name="people">
                    <option type="radio" name="sortType" value="numberOfPeople" checked="checked">Number Of People</option>
                  <option *ngFor="let people of ppl" [value]="people">{{people}}</option>
                  </select>
          </section>
        </div>
  
    </div>
    <div class="row" >
      <div class="col-md-10 col-sm-12">
        <section class="buttonAnimated">
          <button type="submit" [disabled]="showsubmit == 'normal'" [@fadeIn]="showsubmit">
            <span class="text">Submit</span>
            <span class="line -right"></span>
            <span class="line -top"></span>
            <span class="line -left"></span>
            <span class="line -bottom"></span>
          </button>
        </section>
      </div>
    </div>
  </form>
  </div>
</div>
</div>
  </div>
